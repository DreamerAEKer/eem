                    { id: 'phones', label: 'เบอร์โทร' },
                    { id: 'count', label: 'อุปกรณ์' }
                ];
                const eqCols = [
                    { id: 'name', label: 'ชื่ออุปกรณ์' },
                    { id: 'serial', label: 'Serial' },
                    { id: 'type', label: 'ประเภท' },
                    { id: 'status', label: 'สถานะ' },
                    { id: 'holder', label: 'ผู้ถือครอง' }
                ];

                const currentCols = this.dashboardState.tab === 'employees' ? empCols : eqCols;

                // Column Toggles UI
                const colToggles = currentCols.map(col => `
                    <label style="margin-right: 15px; cursor: pointer; font-size: 0.9em; user-select: none;">
                        <input type="checkbox" 
                            ${!this.dashboardState.hiddenCols.includes(col.id) ? 'checked' : ''} 
                            onchange="app.toggleDashboardCol('${col.id}')"> 
                        ${col.label}
                    </label>
                `).join('');

                return `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">พนักงานทั้งหมด</div>
                            <div class="stat-value">${totalEmp}</div>
                            <i class='bx bxs-user-rectangle' style="position: absolute; right: 20px; bottom: 20px; font-size: 3rem; opacity: 0.1"></i>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">อุปกรณ์ทั้งหมด</div>
                            <div class="stat-value">${totalEq}</div>
                            <i class='bx bxs-devices' style="position: absolute; right: 20px; bottom: 20px; font-size: 3rem; opacity: 0.1"></i>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">กำลังใช้งาน</div>
                            <div class="stat-value" style="color: var(--secondary)">${assignedEq}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">พร้อมใช้</div>
                            <div class="stat-value" style="color: #34d399">${availEq}</div>
                        </div>
                    </div>

                    <div class="data-card" style="margin-top: 2rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn ${this.dashboardState.tab === 'employees' ? '' : 'btn-secondary'}" 
                                    onclick="app.setDashboardTab('employees')">
                                    <i class='bx bxs-user-detail'></i> พนักงาน
                                </button>
                                <button class="btn ${this.dashboardState.tab === 'equipment' ? '' : 'btn-secondary'}" 
                                    onclick="app.setDashboardTab('equipment')">
                                    <i class='bx bxs-devices'></i> อุปกรณ์
                                </button>
                            </div>
                            <div style="background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 6px;">
                                <span style="margin-right: 10px; color: var(--text-muted); font-size: 0.9em;">แสดงผล:</span>
                                ${colToggles}
                            </div>
                        </div>

                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        ${this.renderDashboardHeaders(currentCols)}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${this.renderDashboardRows()}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            renderDashboardHeaders(cols) {
                return cols.map(col => {
                    if (this.dashboardState.hiddenCols.includes(col.id)) return '';

                    const isSorted = this.dashboardState.sortCol === col.id;
                    const icon = isSorted
                        ? (this.dashboardState.sortDir === 'asc' ? "<i class='bx bx-chevron-up'></i>" : "<i class='bx bx-chevron-down'></i>")
                        : "";

                    return `
                        <th style="cursor: pointer; user-select: none;" onclick="app.sortDashboard('${col.id}')">
                            ${col.label} ${icon}
                        </th>
                    `;
                }).join('');
            }

            renderDashboardRows() {
                const tab = this.dashboardState.tab;
                const hidden = this.dashboardState.hiddenCols;

                let data = [];
                if (tab === 'employees') {
                    data = this.store.employees.map(e => ({
                        ...e,
                        phones: (e.officePhone || '') + (e.personalPhone || ''), // simplified for sort
                        count: this.store.equipment.filter(eq => eq.assignedTo === e.id).length
                    }));
                } else {
                    data = this.store.equipment.map(e => ({
                        ...e,
                        holder: e.assignedTo ? this.store.getEmployeeName(e.assignedTo) : ''
                    }));
                }

                // Sort
                const { sortCol, sortDir } = this.dashboardState;
                data.sort((a, b) => {
                    const valA = (a[sortCol] || '').toString().toLowerCase();
                    const valB = (b[sortCol] || '').toString().toLowerCase();
                    // Numeric sort for count
                    if (sortCol === 'count' || sortCol === 'age') {
                        return sortDir === 'asc' ? a[sortCol] - b[sortCol] : b[sortCol] - a[sortCol];
                    }
                    if (valA < valB) return sortDir === 'asc' ? -1 : 1;
                    if (valA > valB) return sortDir === 'asc' ? 1 : -1;
                    return 0;
                });

                if (data.length === 0) return '<tr><td colspan="10" class="empty-state">ไม่มีข้อมูล</td></tr>';

                return data.map(item => {
                    if (tab === 'employees') {
                        // Phone display logic
                        let phoneHtml = '';
                        if (item.officePhone) phoneHtml += `<div><small>ปณ:</small> ${item.officePhone}</div>`;
                        if (item.personalPhone) phoneHtml += `<div><small>ส่วนตัว:</small> ${item.personalPhone}</div>`;

                        return `
                            <tr>
                                ${!hidden.includes('name') ? `<td>${item.prefix || ''} ${item.name}</td>` : ''}
                                ${!hidden.includes('level') ? `<td><span class="status-badge" style="background: rgba(99, 102, 241, 0.1); color: var(--primary)">${item.level}</span></td>` : ''}
                                ${!hidden.includes('shift') ? `<td>${item.shift || '-'} <span style="color: var(--text-muted); font-size: 0.8em">${item.shiftDetail || ''}</span></td>` : ''}
                                ${!hidden.includes('phones') ? `<td>${phoneHtml || '-'}</td>` : ''}
                                ${!hidden.includes('count') ? `<td>${item.count}</td>` : ''}
                            </tr>
                        `;
                    } else {
                        // Status Logic
                        let statusColor = '#94a3b8';
                        if (item.status === 'ปกติ') statusColor = '#34d399';
                        else if (item.status === 'ชำรุด') statusColor = '#f472b6';
                        else if (item.assignedTo) statusColor = '#818cf8';

                        return `
                            <tr>
                                ${!hidden.includes('name') ? `<td>${item.name}</td>` : ''}
                                ${!hidden.includes('serial') ? `<td>${item.serial}</td>` : ''}
                                ${!hidden.includes('type') ? `<td>${item.type}</td>` : ''}
                                ${!hidden.includes('status') ? `<td><span class="status-badge" style="background: ${statusColor}20; color: ${statusColor}">${item.status}</span></td>` : ''}
                                ${!hidden.includes('holder') ? `<td>${item.holder || '-'}</td>` : ''}
                            </tr>
                        `;
                    }
                }).join('');
            }

            // Dashboard Actions
            setDashboardTab(tab) {
                this.dashboardState.tab = tab;
                this.dashboardState.hiddenCols = []; // Reset hidden on tab switch
                this.render(); // Re-render whole app or just dashboard
            }

            toggleDashboardCol(colId) {
                const idx = this.dashboardState.hiddenCols.indexOf(colId);
                if (idx > -1) {
                    this.dashboardState.hiddenCols.splice(idx, 1);
                } else {
                    this.dashboardState.hiddenCols.push(colId);
                }
                this.render();
            }

            sortDashboard(colId) {
                if (this.dashboardState.sortCol === colId) {
                    this.dashboardState.sortDir = this.dashboardState.sortDir === 'asc' ? 'desc' : 'asc';
                } else {
                    this.dashboardState.sortCol = colId;
                    this.dashboardState.sortDir = 'asc';
                }
                this.render();
            }

            toggleShiftDetail(e) {
                const shift = e.target.value;
                const detailGroup = document.getElementById('shiftDetailGroup');
                const detailSelect = document.getElementById('shiftDetailSelect');

                if (shift) {
                    detailGroup.style.display = 'block';
                    detailSelect.innerHTML = ''; // Clear existing

                    if (shift === 'เวรกลาง') {
                        // Middle Shift: Mon-Fri Only
                        detailSelect.innerHTML = '<option value="จันทร์ - ศุกร์">จันทร์ - ศุกร์ (หยุดเสาร์-อาทิตย์)</option>';
                    } else {
                        // Shift A/B: Mon-Fri + Alternating Weekend
                        detailSelect.innerHTML = `
                                <option value="จันทร์ - ศุกร์ + เสาร์ - อาทิตย์ (เข้าเวร)">จันทร์ - ศุกร์ + เสาร์ - อาทิตย์ (เข้าเวร)</option>
                                <option value="จันทร์ - ศุกร์ (หยุดเสาร์ - อาทิตย์)">จันทร์ - ศุกร์ (หยุดเสาร์ - อาทิตย์)</option>
                            `;
                        // Auto-select the standard one
                        detailSelect.value = "จันทร์ - ศุกร์ + เสาร์ - อาทิตย์ (เข้าเวร)";
                    }
                    detailSelect.required = true; // Set required when visible
                } else {
                    detailGroup.style.display = 'none';
                    detailSelect.value = ''; // Clear value when hidden
                    detailSelect.required = false; // Not required when hidden
                }
            }

            renderEmployees() {
                const rows = this.store.employees.map(emp => {
                    const count = this.store.equipment.filter(e => e.assignedTo === emp.id).length;

                    // Format Shift Display
                    let shiftDisplay = emp.shift || '-';
                    if (emp.shiftDetail) {
                        shiftDisplay += ` <span style="font-size:0.85em; color:var(--text-muted)">(${emp.shiftDetail})</span>`;
                    }

                    // Format Phones
                    let phones = '';
                    if (emp.officePhone) phones += `<div><i class='bx bx-phone'></i> ปณ: ${emp.officePhone}</div>`;
                    if (emp.personalPhone) phones += `<div><i class='bx bx-mobile'></i> ส่วนตัว: ${emp.personalPhone}</div>`;
                    if (!phones) phones = '-';

                    return `
                        <tr>
                            <td>
                                <div style="font-weight: 500">${emp.prefix || ''} ${emp.name}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted)">อายุ ${emp.age || '-'} ปี</div>
                            </td>
                            <td>
                                <span class="status-badge" style="background: rgba(99, 102, 241, 0.1); color: var(--primary)">${emp.level || '-'}</span>
                            </td>
                            <td>
                                <div style="font-weight:500">${shiftDisplay}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted)">${emp.workTime || '-'}</div>
                            </td>
                            <td style="font-size: 0.9em">${phones}</td>
                            <td>${emp.note || '-'}</td>
                            <td><span class="status-badge status-assigned">${count} ชิ้น</span></td>
                            <td>
                                <button onclick="app.openHistoryModal('${emp.id}')" class="btn-secondary" style="padding: 5px 10px; border-radius: 4px; margin-right: 5px; color: #f59e0b; border-color: rgba(245, 158, 11, 0.3)" title="ประวัติ">
                                    <i class='bx bx-history'></i>
                                </button>
                                <button onclick="app.openEditEmployeeModal('${emp.id}')" class="btn-secondary" style="padding: 5px 10px; border-radius: 4px; margin-right: 5px; color: var(--primary); border-color: rgba(99, 102, 241, 0.3)">
                                    <i class='bx bx-edit'></i>
                                </button>
                                <button onclick="app.softDeleteEmployee('${emp.id}')" class="btn-secondary" style="padding: 5px 10px; border-radius: 4px; color: #ef4444; border-color: rgba(239,68,68,0.3)">
                                    <i class='bx bx-trash'></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                return `
                    <div class="action-bar">
                        <input type="text" placeholder="ค้นหาพนักงาน..." class="form-input" style="width: 300px;">
                        <button class="btn" onclick="app.openEmployeeModal()">
                            <i class='bx bx-plus'></i> เพิ่มพนักงาน
                        </button>
                    </div>
                    <div class="data-card">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ชื่อ-นามสกุล / อายุ</th>
                                        <th>ระดับ</th>
                                        <th>กะ / เวลาทำงาน</th>
                                        <th>เบอร์โทรศัพท์</th>
                                        <th>หมายเหตุ</th>
                                        <th>อุปกรณ์</th>
                                        <th>จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows || '<tr><td colspan="7" class="empty-state">ยังไม่มีข้อมูลพนักงาน</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            renderEquipment() {
                const rows = this.store.equipment.map(eq => {
                    const assignedName = eq.assignedTo ? this.store.getEmployeeName(eq.assignedTo) : '-';
                    const statusClass = eq.assignedTo ? 'status-assigned' : 'status-available';

                    // Simple status color logic
                    let statusColor = '#94a3b8'; // default gray
                    if (eq.status === 'ปกติ') statusColor = '#34d399';
                    if (eq.status === 'ชำรุด') statusColor = '#f472b6';
                    if (eq.status === 'ส่งซ่อม') statusColor = '#facc15';
                    if (eq.status === 'สูญหาย') statusColor = '#ef4444';
                    if (eq.assignedTo) statusColor = '#818cf8';

                    const statusBadge = `
                        <span class="status-badge" style="background: ${statusColor}20; color: ${statusColor}">
                            ${eq.status || 'ปกติ'}
                        </span>
                    `;

                    return `
                        <tr>
                            <td>${eq.name}</td>
                            <td>${eq.serial}</td>
                            <td>${eq.type}</td>
                            <td>
                                ${statusBadge}
                                <div style="font-size: 0.8rem; margin-top: 4px; color: var(--text-muted)">
                                    ${eq.assignedTo ? 'ผู้ใช้: ' + assignedName : 'ว่าง'}
                                </div>
                            </td>
                            <td>
                                <button onclick="app.softDeleteEquipment('${eq.id}')" class="btn-secondary" style="padding: 5px 10px; border-radius: 4px; color: #ef4444; border-color: rgba(239,68,68,0.3)">
                                    <i class='bx bx-trash'></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                return `
                    <div class="action-bar">
                        <input type="text" placeholder="ค้นหาอุปกรณ์..." class="form-input" style="width: 300px;">
                        <button class="btn" onclick="app.openEquipmentModal()">
                            <i class='bx bx-plus'></i> เพิ่มอุปกรณ์
                        </button>
                    </div>
                    <div class="data-card">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ชื่ออุปกรณ์</th>
                                        <th>Serial Number</th>
                                        <th>ประเภท</th>
                                        <th>สถานะ / ผู้ถือครอง</th>
                                        <th>จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows || '<tr><td colspan="5" class="empty-state">ยังไม่มีข้อมูลอุปกรณ์</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            renderRecycleBin() {
                const empRows = this.store.trash.employees.map(emp => `
                    <tr>
                        <td>${emp.name}</td>
                        <td>พนักงาน</td>
                        <td>${new Date(emp.deletedAt).toLocaleString()}</td>
                        <td>
                            <button onclick="app.restoreEmployee('${emp.id}')" class="btn-secondary" style="margin-right: 0.5rem; color: #34d399; border-color: rgba(52, 211, 153, 0.3)">
                                <i class='bx bx-undo'></i>
                            </button>
                            <button onclick="app.hardDeleteEmployee('${emp.id}')" class="btn-secondary" style="color: #ef4444; border-color: rgba(239,68,68,0.3)">
                                <i class='bx bx-trash'></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                const eqRows = this.store.trash.equipment.map(eq => `
                    <tr>
                        <td>${eq.name}</td>
                        <td>อุปกรณ์</td>
                        <td>${new Date(eq.deletedAt).toLocaleString()}</td>
                        <td>
                            <button onclick="app.restoreEquipment('${eq.id}')" class="btn-secondary" style="margin-right: 0.5rem; color: #34d399; border-color: rgba(52, 211, 153, 0.3)">
                                <i class='bx bx-undo'></i>
                            </button>
                            <button onclick="app.hardDeleteEquipment('${eq.id}')" class="btn-secondary" style="color: #ef4444; border-color: rgba(239,68,68,0.3)">
                                <i class='bx bx-trash'></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                const allRows = empRows + eqRows;

                return `
                    <div class="data-card">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>รายการ</th>
                                        <th>ประเภท</th>
                                        <th>ลบเมื่อ</th>
                                        <th>จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${allRows || '<tr><td colspan="4" class="empty-state">ถังขยะว่างเปล่า</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            renderSettings() {
                const activeTab = this.settingsTab || 'general';

                return `
                    <div class="tabs">
                        <button class="tab-btn ${activeTab === 'general' ? 'active' : ''}" onclick="app.switchSettingsTab('general')">
                            <i class='bx bx-slider-alt'></i> ทั่วไป
                        </button>
                        <button class="tab-btn ${activeTab === 'recycle' ? 'active' : ''}" onclick="app.switchSettingsTab('recycle')">
                            <i class='bx bx-trash'></i> ถังขยะ
                        </button>
                    </div>

                    <div class="settings-content">
                        ${activeTab === 'general' ? this.renderSettingsGeneral() : this.renderRecycleBin()}
                    </div>
                `;
            }

            switchSettingsTab(tab) {
                this.settingsTab = tab;
                this.render();
            }


            openEmployeeModal() {
                document.getElementById('empModalTitle').innerText = 'เพิ่มพนักงานใหม่';
                document.getElementById('empIdInput').value = '';
                document.querySelector('#employeeModal form').reset();

                // Populate dynamic options
                this.populateEmployeeOptions();

                // Reset dynamic shift
                document.getElementById('shiftDetailGroup').style.display = 'none';
                document.getElementById('shiftDetailSelect').required = false;

                document.getElementById('employeeModal').classList.add('open');
            }

            openEditEmployeeModal(id) {
                const emp = this.store.employees.find(e => e.id === id);
                if (!emp) return;

                document.getElementById('empModalTitle').innerText = 'แก้ไขข้อมูลพนักงาน';
                document.getElementById('empIdInput').value = emp.id;

                // Populate dynamic options first
                this.populateEmployeeOptions();

                const form = document.querySelector('#employeeModal form');
                form.prefix.value = emp.prefix;
                form.name.value = emp.name;
                form.age.value = emp.age;
                form.level.value = emp.level;
                form.shift.value = emp.shift;

                // Trigger Shift Logic
                form.shift.dispatchEvent(new Event('change')); // Trigger visibility

                form.shiftDetail.value = emp.shiftDetail || '';
                form.workTime.value = emp.workTime || '';
                form.officePhone.value = emp.officePhone || '';
                form.personalPhone.value = emp.personalPhone || '';
                form.personalPhone.value = emp.personalPhone || '';
                form.note.value = emp.note || '';
                form.startDate.value = emp.startDate || '';
                form.employmentType.value = emp.employmentType || 'Monthly';
                form.carryOver.value = emp.carryOver || 0;

                document.getElementById('employeeModal').classList.add('open');
            }

            populateEmployeeOptions() {
                const levelSelect = document.querySelector('select[name="level"]');
                const currentLevel = levelSelect.value;
                levelSelect.innerHTML = '<option value="">-- เลือกระดับ --</option>';
                this.store.settings.levels.forEach(l => {
                    levelSelect.innerHTML += `<option value="${l}">${l}</option>`;
                });
                if (currentLevel) levelSelect.value = currentLevel;

                const shiftSelect = document.querySelector('select[name="shift"]');
                const currentShift = shiftSelect.value;
                shiftSelect.innerHTML = '<option value="">-- เลือกกะ --</option>';
                this.store.settings.shifts.forEach(s => {
                    shiftSelect.innerHTML += `<option value="${s}">${s}</option>`;
                });
                if (currentShift) shiftSelect.value = currentShift;
            }

            openEquipmentModal() {
                const selectType = document.querySelector('select[name="type"]');
                selectType.innerHTML = '';
                this.store.settings.types.forEach(t => {
                    selectType.innerHTML += `<option value="${t}">${t}</option>`;
                });

                const selectStatus = document.querySelector('select[name="status"]');
                if (selectStatus) {
                    selectStatus.innerHTML = '';
                    this.store.settings.statuses.forEach(s => {
                        selectStatus.innerHTML += `<option value="${s}">${s}</option>`;
                    });
                }

                // Populate employee select
                const selectEmp = document.getElementById('employeeSelect');
                selectEmp.innerHTML = '<option value="">-- ยังไม่ระบุ --</option>';
                this.store.employees.forEach(emp => {
                    selectEmp.innerHTML += `<option value="${emp.id}">${emp.prefix || ''}${emp.name}</option>`;
                });
                document.getElementById('equipmentModal').classList.add('open');
            }

            closeModals() {
                document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('open'));
            }

            handleEmployeeSubmit(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const id = formData.get('id');
                const emp = {
                    id: id || Date.now().toString(), // Use existing ID or create new
                    prefix: formData.get('prefix'),
                    name: formData.get('name'),
                    age: formData.get('age'),
                    level: formData.get('level'),
                    shift: formData.get('shift'),
                    shiftDetail: formData.get('shiftDetail'),
                    workTime: formData.get('workTime'),
                    officePhone: formData.get('officePhone'),
                    personalPhone: formData.get('personalPhone'),
                    note: formData.get('note'),
                    startDate: formData.get('startDate'),
                    employmentType: formData.get('employmentType'),
                    carryOver: parseFloat(formData.get('carryOver') || 0)
                };

                if (id) {
                    this.store.updateEmployee(emp); // Update
                } else {
                    // Remove ID so addEmployee generates it
                    delete emp.id;
                    this.store.addEmployee(emp);
                }

                e.target.reset();
                this.closeModals();
                this.render(); // Re-render to show new data
            }

            // History Logic
            openHistoryModal(empId) {
                this.currentHistoryEmpId = empId;
                const emp = this.store.employees.find(e => e.id === empId);
                if (!emp) return;

                document.getElementById('historyEmpName').innerText = emp.name;

                // Set default tab
                this.switchHistoryTab('leaves');

                document.getElementById('historyModal').classList.add('open');
            }

            switchHistoryTab(tab) {
                // Update UI tabs
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                const index = tab === 'leaves' ? 0 : 1;
                document.querySelectorAll('.tab-btn')[index].classList.add('active');

                // Toggle Content
                document.getElementById('historyLeaves').style.display = tab === 'leaves' ? 'block' : 'none';
                document.getElementById('historyTraining').style.display = tab === 'training' ? 'block' : 'none';

                this.renderHistoryContent();
            }

            renderHistoryContent() {
                const emp = this.store.employees.find(e => e.id === this.currentHistoryEmpId);
                if (!emp) return;

                // Default to empty if no history
                const history = emp.history || { leaves: [], training: [] };

                // Render Leaves
                const leaveRows = (history.leaves || []).map(l => `
                    <tr>
                        <td>${new Date(l.date).toLocaleDateString('th-TH')}</td>
                        <td>${l.type}</td>
                        <td style="color: var(--text-muted);">${l.note || '-'}</td>
                        <td>${l.days}</td>
                        <td><i class='bx bx-trash' style="cursor: pointer; color: #ef4444;" onclick="app.removeHistoryItem('leaves', '${l.id}')"></i></td>
                    </tr>
                `).join('');
                document.getElementById('leavesTableBody').innerHTML = leaveRows || '<tr><td colspan="5" class="empty-state" style="padding: 1rem;">ไม่มีประวัติการลา</td></tr>';

                // Render Training
                const trainRows = (history.training || []).map(t => `
                    <tr>
                        <td>${new Date(t.date).toLocaleDateString('th-TH')}</td>
                        <td>${t.topic}</td>
                        <td><i class='bx bx-trash' style="cursor: pointer; color: #ef4444;" onclick="app.removeHistoryItem('training', '${t.id}')"></i></td>
                    </tr>
                `).join('');
                document.getElementById('trainingTableBody').innerHTML = trainRows || '<tr><td colspan="3" class="empty-state" style="padding: 1rem;">ไม่มีประวัติการอบรม</td></tr>';
            }

            handleAddLeave(e) {
                e.preventDefault();

                try {
                    const formData = new FormData(e.target);
                    const item = {
                        type: formData.get('type'),
                        date: formData.get('date'),
                        days: parseFloat(formData.get('days')),
                        note: formData.get('note')
                    };

                    if (!item.date) {
                        alert('กรุณาระบุวันที่');
                        return;
                    }

                    this.store.addHistoryItem(this.currentHistoryEmpId, 'leaves', item);
                    e.target.reset();
                    this.renderHistoryContent();
                    alert('บันทึกข้อมูลเรียบร้อย');
                } catch (err) {
                    console.error('Error adding leave:', err);
                    alert('เกิดข้อผิดพลาดในการบันทึก: ' + err.message);
                }
            }

            handleAddTraining(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const item = {
                    topic: formData.get('topic'),
                    date: formData.get('date')
                };
                this.store.addHistoryItem(this.currentHistoryEmpId, 'training', item);
                e.target.reset();
                this.renderHistoryContent();
            }

            removeHistoryItem(category, itemId) {
                if (confirm('ลบรายการนี้?')) {
                    this.store.removeHistoryItem(this.currentHistoryEmpId, category, itemId);
                    this.renderHistoryContent();
                }
            }

            handleEquipmentSubmit(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const eq = {
                    name: formData.get('name'),
                    serial: formData.get('serial'),
                    type: formData.get('type'),
                    status: formData.get('status') || 'ปกติ', // Default to ปกติ
                    assignedTo: formData.get('assignedTo')
                };
                this.store.addEquipment(eq);
                e.target.reset();
                this.closeModals();
                this.render();
            }

            softDeleteEmployee(id) {
                if (confirm('ยืนยันลบพนักงาน? (ข้อมูลจะถูกย้ายไปถังขยะ)')) {
                    this.store.softDeleteEmployee(id);
                    this.render();
                }
            }

            softDeleteEquipment(id) {
                if (confirm('ยืนยันลบอุปกรณ์? (ข้อมูลจะถูกย้ายไปถังขยะ)')) {
                    this.store.softDeleteEquipment(id);
                    this.render();
                }
            }

            restoreEmployee(id) {
                this.store.restoreEmployee(id);
                this.render();
            }
            hardDeleteEmployee(id) {
                if (confirm('ลบถาวร? ไม่สามารถกู้คืนได้')) {
                    this.store.hardDeleteEmployee(id);
                    this.render();
                }
            }
            restoreEquipment(id) {
                this.store.restoreEquipment(id);
                this.render();
            }
            hardDeleteEquipment(id) {
                if (confirm('ลบถาวร? ไม่สามารถกู้คืนได้')) {
                    this.store.hardDeleteEquipment(id);
                    this.render();
                }
            }

            // Settings
            addSettingType() {
                const val = document.getElementById('newTypeInput').value.trim();
                if (val) {
                    this.store.addType(val);
                    this.render();
                }
            }
            removeSettingType(val) {
                if (confirm('ลบประเภทนี้?')) {
                    this.store.removeType(val);
                    this.render();
                }
            }
            addSettingStatus() {
                const val = document.getElementById('newStatusInput').value.trim();
                if (val) {
                    this.store.addStatus(val);
                    this.render();
                }
            }
            removeSettingStatus(val) {
                if (confirm('ลบสถานะนี้?')) {
                    this.store.removeStatus(val);
                    this.render();
                }
            }

            addSettingLevel() {
                const val = document.getElementById('newLevelInput').value.trim();
                if (val) {
                    this.store.addLevel(val);
                    this.render();
                }
            }
            removeSettingLevel(val) {
                if (confirm('ลบระดับนี้?')) {
                    this.store.removeLevel(val);
                    this.render();
                }
            }

            addSettingShift() {
                const val = document.getElementById('newShiftInput').value.trim();
                if (val) {
                    this.store.addShift(val);
                    this.render();
                }
            }
            removeSettingShift(val) {
                if (confirm('ลบกะนี้?')) {
                    this.store.removeShift(val);
                    this.render();
                }
            }
        }

        // Initialize App
        const app = new App();
    </script>
</body>

</html>
